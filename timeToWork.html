<!DOCTYPE html>
<html>

<head>
    <title>Time to Work - Arbeitszeitrechner</title>
    <meta charset='utf-16'>
    <link rel='stylesheet' type='text/css' href='css/main.css'>
</head>

<body>

    <div class="title">
        <h1><u>Arbeitszeitrechner</u></h1>
    </div>


    <button id="toggleLightDarkModeButton"class="topLeft neumorphicButton_small" onclick="toggleLightDarkMode()">dunkler Modus</button>




    <div class="centered">
        <span id="time" class="neumorphic_small"></span>
        <br />
        <br />
        <button class="neumorphicButton_medium" onclick="updateUI()">Daten aktualisieren</button>
    </div>



    <br />
    <br />

    <div class="horizontalFlexContainer">

        <div class="neumorphic_medium">

            <div class="controllElementTitle">Zeitstempel</div>

            <div class="controllElementContent">
                <button class="neumorphicButton_medium" onclick="timestamp()">Zeitstempel erfassen</button>
            </div>

        </div>

        <div class="neumorphic_medium">

            <div class="controllElementTitle">Zeitintervall</div>

            <div class="controllElementContent">

                <div>
                    <span>von:</span>
                    <input type="time" id="interval_from"></input>
                    <button class="neumorphicButton_small" onclick="replaceByCurrentTime('interval_from')">akt.
                        Zeit</button>
                </div>

                <div>
                    <span>bis:</span>
                    <input type="time" id="interval_to"></input>
                    <button class="neumorphicButton_small" onclick="replaceByCurrentTime('interval_to')">akt.
                        Zeit</button>
                </div>

                <div class="neumorphic_small">
                    <span class="font-size-15"> Differenz: </span>
                    <span id="interval_display">test</span>
                </div>

                <br/>

                <div>
                    <button class="neumorphicButton_medium"
                        onclick="addTimeInterval('interval_from', 'interval_to')">Hinzufügen</button>
                </div>

            </div>

        </div>


        <div class="neumorphic_medium">

            <div class="controllElementTitle">Zeitdifferenz</div>

            <div class="controllElementContent">

                <input type="time" id="difference"></input>

                <button class="neumorphicButton_medium" onclick="addTimeDifference('difference')">Hinzufügen</button>

            </div>

        </div>


        <div class="neumorphic_medium">

            <div class="controllElementTitle">Einstellungen</div>

            <div class="controllElementContent">
                <div>
                    Arbeitszeit: <input type="time" id="timeToWork"></input>
                </div>

                <div>
                    <input type="checkbox" id="useOvertime"></input>
                    Überstunden: <input type="time" id="overtime"></input>
                </div>


                <div>
                    <table class="fullWidth">
                        <tr>
                            <td style="border: none; text-align: right;">
                                <div class="tableCell"><input type="checkbox" id="breakActive" onclick="updateUI()"></input></div>
                            </td>

                            <td style="border: none; text-align: left;">
                                <div class="tableCell">Rechne Pause von <br/>
                                <input type="time" id="breakTime"></input> ein</div>
                            </td>
                        </tr>
                    </table>
                </div>

            </div>

        </div>

        <div class="neumorphic_medium">

            <div class="controllElementTitle">Zug</div>

            <div class="controllElementContent">
                <div class="centered">
                    Startzeitpunkt: <input type="time" id="train_startTime"></input>
                    <br />
                    jede: <input type="time" id="train_every"></input>
                </div>

                <div>
                    Laufzeit: <input type="time" id="train_walktime"></input>
                </div>

            </div>

        </div>


    </div>

    <br />
    <br />
    <br />
    <br />

    <table id="timeTable" class="neumorphic_table"></table>

    <br />
    <br />
    <br />
    <br />

    
    <table id="infoTable" class="neumorphic_table"></table>

    <script src='js/classes.js'></script>
    <script src='js/main.js'></script>
</body>

</html>
